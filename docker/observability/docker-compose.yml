name: videocore-observability
services:

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: videocore-otel-collector
    command: ["--config=/etc/otelcol-contrib/config.yaml"]
    ports:
      - "${OTEL_GRPC_PORT}:4317"
      - "${OTEL_HTTP_PORT}:4318"
    networks:
      - videocore-network
    restart: unless-stopped
    volumes:
      - ./otel-collector-config.yaml:/etc/otelcol-contrib/config.yaml
    env_file:
      - .env
    depends_on:
      - jaeger
      - loki

  jaeger:
    image: jaegertracing/all-in-one:1.54
    container_name: videocore-jaeger
    ports:
      - "${JAEGER_UI_PORT}:16686"
      - "${JAEGER_COLLECTOR_PORT}:4317"
    networks:
      - videocore-network
    restart: unless-stopped
    env_file:
      - .env

  prometheus:
    image: prom/prometheus:latest
    container_name: videocore-prometheus
    ports:
      - "${PROMETHEUS_PORT}:9090"
    networks:
      - videocore-network
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - otel-collector
  
  loki:
    image: grafana/loki:latest
    container_name: videocore-loki
    ports:
      - "${GRAFANA_LOKI_PORT}:3100"
    networks:
      - videocore-network
    command: -config.file=/etc/loki/local-config.yaml
    restart: unless-stopped
    env_file:
      - .env

  grafana:
    image: grafana/grafana:latest
    container_name: videocore-grafana
    ports:
      - "${GRAFANA_PORT}:3000"
    networks:
      - videocore-network
    restart: unless-stopped
    depends_on:
      - prometheus
      - loki
    env_file:
      - .env

networks:
  videocore-network:
    driver: bridge

volumes:
  prometheus_data: